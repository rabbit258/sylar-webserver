logs:
    - name : root
      level : info
      format : "%d%T%m%n"
      appender :
        - type : FileLogAppender
          file : log.txt
        - type : StdoutLogAppender
    - name : system
      level : debug
      format : "%d%T%m%n"
      appender :
        - type : FileLogAppender
          file : log.txt
        - type : StdoutLogAppender